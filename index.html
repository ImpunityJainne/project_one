<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Tender</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Pacifico" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png" />
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <nav id="pageHeader">
        <div class="nav-wrapper red darken-2">
            <a href="index.html" class="brand-logo center">
                <i class="material-icons">restaurant</i>Tender</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <div id="mainSpacing" class="m12"></div>

    <div class="container">

        <div class="row"></div>
        <!-- This is just a row that acts as a spacer between the nav and the selections div -->

        <div class="row" id="selections">
            <!-- Selections row -->
            <div class="col m2"></div>
            <div class="col m8">
                <div class="row">
                    <div class="input-field col m3" title="Enter a cuisine type, or any keyword, really.">
                        <input placeholder="Any" id="cuisine" type="text" class="validate red-text">
                        <label id="cuisine-label" for="cuisine_type">Cuisine</label>
                    </div>
                    <div class="input-field col m3" title="If left blank, the radius will be 5 miles.">
                        <input placeholder="In Miles" id="distance" type="text" class="validate red-text">
                        <label id="distance-label" for="distance">Distance</label>
                    </div>
                    <div class="input-field col m3">
                        <select id="rating">
                            <option value="0">Any</option>
                            <option value="1">1+ Stars </option>
                            <option value="2">2+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                        <label id="rating-label">Rating</label>
                    </div>
                    <div class="input-field col m3">
                        <select id="price">
                            <option value="1">Any</option>
                            <option value="2">$</option>
                            <option value="3">$$</option>
                            <option value="4">$$$</option>
                            <option value="5">$$$$</option>
                        </select>
                        <label id="cost-label">Cost</label>
                    </div>
                </div>
            </div>
            <div class="col m2"></div>
        </div>

        <!-- Resubmit button -->
        <div class="row center">
            <div class="col s12">
                <a id="submit-button" class="waves-effect waves-light btn-large z-depth-5 red darken-1" href="#restaurant-details">
                    <i class="material-icons left">restaurant</i>Fork It!</a>
            </div>
        </div>

    </div>

    <!-- related to the rotating background image -->
    <div id="home" class="panel">
        <div class="inner">
            <div id="backgroundchange">
                <div class="backgroundimg" id="back1"></div>
                <div class="backgroundimg" id="back2"></div>
                <div class="backgroundimg" id="back3"></div>
                <div class="backgroundimg" id="back4"></div>
                <div class="backgroundimg" id="back5"></div>
            </div>
        </div>
    </div>



    <div class="row center" id="restaurant-details">
        <a id="next-match" class="waves-effect waves-light btn-small red darken-1">Next Match</a>
        <a id="change-criteria" class="waves-effect waves-light btn-small red darken-1" href="#top">Change Criteria</a>
    </div>

    <!-- Start of row: Restaurant Name, Data, Featured Image -->
    <div class="row">

        <div class="col m2"></div>

        <div class="col m4">
            <h3 class="header" id="result-name">Loading . . .</h3>

            <table class="highlight">
                <thead>
                    <tr>
                        <th data-field="id">Rating</th>
                        <th data-field="name">Price</th>
                        <th data-field="name">More Info</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="result-rating"></td>
                        <td id="result-price"></td>
                        <td><a href="" target="_blank" id="result-website-link">Zomato.com</a></td>
                    </tr>
                </tbody>
            </table>

        </div>

        <div class="col m4 center">
            <div class="card" frameborder="0" style="border:0">    
                <div class="card-content" id="restaurantImg"></div>
            </div>
        </div>

        <div class="col m2"></div>

    </div> <!-- End of row: Restaurant Name, Data, Featured Image -->
    
    <!-- Start of row: Loading icon for results -->
    <div id="loading" class="preloader-wrapper big active">
        <div class="spinner-layer spinner-blue">
            <div class="circle-clipper left">
            <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
            </div>
        </div>
    
        <div class="spinner-layer spinner-red">
            <div class="circle-clipper left">
            <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
            </div>
        </div>
    
        <div class="spinner-layer spinner-yellow">
            <div class="circle-clipper left">
            <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
            </div>
        </div>
    
        <div class="spinner-layer spinner-green">
            <div class="circle-clipper left">
            <div class="circle"></div>
            </div><div class="gap-patch">
            <div class="circle"></div>
            </div><div class="circle-clipper right">
            <div class="circle"></div>
            </div>
        </div>
        </div>
    <!-- End of row: Loading icon for results -->

    <!-- Start of row: Restaurant Map and Reviews -->
    <div class="row">

        <div class="col m2"></div>

        <div class="col m8">
            <div class="card">
                <div class="card-content" id="map-wrapper">
                    <iframe id="google-map" height="450" frameborder="0" style="border:0" src=""
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="col m2"></div>

    </div> <!-- End of row: Restaurant Description and Map -->


    <!-- Start of row: Reviews Data-->
    <div class="row">

        <div class="col m2"></div>

        <div class="col m8">
            <span id="reviewBox" class="black-text">
            </span>
        </div>

        <div class="col m2"></div>

    </div>

    <!-- FOOTER -->
    <div id="footerSpacing"></div>

    <footer class="page-footer red darken-2">

        <div class="footer-copyright">

            <div class="col s1"></div>

            <div class="col m1">
                Â© 2018 Tenderellas
            </div>

            <div class="col m8"></div>

            <div class="col m1 center">
                <a href="about-us.html">About Us</a>
            </div>

            <div class="col s1"></div>

        </div>

    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>

    <!-- Firebase link --> 
    <!-- <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script> -->    
        <!-- Mandie has commented out the link for Firebase since we're not using it, and it returns a warning in the console.log. -->

    <!-- JS link -->
    <script src="assets/javascript/script.js" type="text/javascript"></script>

</body>

</html>
