<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Pacifico" rel="stylesheet">

    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png"/>
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">



</head>

<body>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo center">
                <i class="material-icons">restaurant</i>Tender</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col s1"></div>
            <div class="col s10">
                <div class="row">
                    <div class="col s2"></div>
                    <div class="col s8">
                    </div>
                    <div class="col s2"></div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col s2"></div>
            <div class="col s8">
                <div class="row">
                    <div class="input-field col s3">
                        <input placeholder="Any" id="cuisine" type="text" class="validate">
                        <label for="cuisine_type">Cuisine Type</label>
                    </div>
                    <div class="input-field col s3">
                        <input placeholder="Current Location" id="distance" type="text" class="validate">
                        <label for="distance">Distance</label>
                    </div>
                    <div class="input-field col s3">
                        <select id="rating">
                            <option value="0">Any</option>
                            <option value="1">1+ Stars </option>
                            <option value="2">2+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                        <label>Rating</label>
                    </div>
                    <div class="input-field col s3">
                        <select id="price">
                            <option value="1">Any</option>
                            <option value="2">$</option>
                            <option value="3">$$</option>
                            <option value="4">$$$</option>
                            <option value="5">$$$$</option>
                        </select>
                        <label>Cost</label>
                    </div>
                </div>
            </div>
            <div class="col s2"></div>
        </div>
        <div class="row">
            <div class="col s5"></div>
            <div class="col s2">
                <a id="submit-button" class="waves-effect waves-light btn-large z-depth-5" href="restaurant-details.html">
                    <i class="material-icons left">restaurant</i>Fork It!</a>
            </div>
            <div class="col s5"></div>
        </div>
    </div>

    <div id="home" class="panel">
        <div class="inner">
            <div id="backgroundchange">
                <div class="backgroundimg" id="back1"></div>
                <div class="backgroundimg" id="back2"></div>
                <div class="backgroundimg" id="back3"></div>
                <div class="backgroundimg" id="back4"></div>
                <div class="backgroundimg" id="back5"></div>
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- JS link -->
    <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>

</html>
