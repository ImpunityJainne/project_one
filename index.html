<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Project 1</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Cantarell|Pacifico" rel="stylesheet">
    <!-- Favicon -->
    <link rel="shortcut icon" type="image/png" href="assets/images/icon.png" />
    <!-- Google Icon -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">

<body>
    <nav id="pageHeader">
        <div class="nav-wrapper red" id="top">
            <a href="index.html" class="brand-logo center">
                <i class="material-icons">restaurant</i>Tender</a>
            <ul id="nav-mobile" class="left hide-on-med-and-down">
            </ul>
        </div>
    </nav>

    <div id="mainSpacing"></div>
    <div class="container">

        <div class="row"></div>
        <!-- This is just a row that acts as a spacer between the nav and the selections div -->

        <div class="row" id="selections">
            <!-- Selections row -->
            <div class="col m2"></div>
            <div class="col m8">
                <div class="row">
                    <div class="input-field col m3">
                        <input placeholder="Any" id="cuisine" type="text" class="validate">
                        <label id="cuisine-label" for="cuisine_type">Cuisine</label>
                    </div>
                    <div class="input-field col m3">
                        <input placeholder="in miles" id="distance" type="text" class="validate">
                        <label id="distance-label" for="distance">Distance</label>
                    </div>
                    <div class="input-field col m3">
                        <select id="rating">
                            <option value="0">Any</option>
                            <option value="1">1+ Stars </option>
                            <option value="2">2+ Stars</option>
                            <option value="3">3+ Stars</option>
                            <option value="4">4+ Stars</option>
                            <option value="5">5 Stars</option>
                        </select>
                        <label id="rating-label">Rating</label>
                    </div>
                    <div class="input-field col m3">
                        <select id="price">
                            <option value="1">Any</option>
                            <option value="2">$</option>
                            <option value="3">$$</option>
                            <option value="4">$$$</option>
                            <option value="5">$$$$</option>
                        </select>
                        <label id="cost-label">Cost</label>
                    </div>
                </div>
            </div>
            <div class="col m2"></div>
        </div>

        <!-- Rsubmit button -->
        <div class="row center">
            <div class="col s12">
                <a id="submit-button" class="waves-effect waves-light btn-large z-depth-5 red" href="#restaurant-details">
                    <i class="material-icons left">restaurant</i>Fork It!</a>
            </div>
        </div>

    </div>

    <!-- related to the rotating background image -->
    <div id="home" class="panel">
        <div class="inner">
            <div id="backgroundchange">
                <div class="backgroundimg" id="back1"></div>
                <div class="backgroundimg" id="back2"></div>
                <div class="backgroundimg" id="back3"></div>
                <div class="backgroundimg" id="back4"></div>
                <div class="backgroundimg" id="back5"></div>
            </div>
        </div>
    </div>

    <!-- Start of row: Restaurant Name and Stats -->
    <div class="row" id="restaurant-details">

        <div class="col m2"></div>

        <div class="col m8">
            <!-- Center Column -->

            <!-- End of Restaurant Image(s) card -->

            <h3 class="header" id="result-name">Restaurant Name</h3>

            <table class="highlight">
                <thead>
                    <tr>
                        <th data-field="id">Rating</th>
                        <th data-field="name">Price</th>
                        <th data-field="name">Website</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id="result-rating">Rating Data </td>
                        <td id="result-price"></td>
                        <td>
                            <a href="#" id="result-website-link">Restaurant's Zomato Page</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        <!-- End of Center Column -->

        <div class="col m2"></div>

    </div>
    <!-- End of row: Restaurant Name and Stats -->

    <div class="row">
        <!-- Start of row: Restaurant Description and Map -->

        <div class="col s12 m2"></div>

        <!-- <div class="col m3">
            <div class="card">
                <div class="card-content">
                    <h5 id="result-description">Description Placeholder: Latin Cuisine, Casual, Etc etc etc.</h5>
                </div>
            </div>
        </div> -->
    <div class="col m4">
        <div class="card">
            <!-- Card: Restaurant Image(s)-->

            <!-- <div class="card-image">
                <img src="#">
                <span class="card-title">Card Title</span>
            </div> -->

            <div class="card-content" id="restaurantImg">
                <!-- <h5 id="result-images">Restaurant Images</h5> -->
            </div>

        </div>
        <div class="row">
            <div class="col m2"></div>
            <div class="col m8">
                <a id="next-match" class="waves-effect waves-light btn-small red">Next Match</a>
                <a id="change-criteria" class="waves-effect waves-light btn-small red" href="#top">Change Criteria</a>
            </div>
            <div class="col m2"></div>
        </div>
    </div>

        <div class="col m4">
            <div class="card">
                <div class="card-content" id="map-wrapper">
                    <iframe id="google-map" height="450" frameborder="0" style="border:0" src=""
                        allowfullscreen></iframe>
                </div>
            </div>
        </div>

        <div class="col m2"></div>

    </div>
    <!-- End of row: Restaurant Description and Map -->

    <div class="row">
        <!-- Start of row: Reviews Data-->

        <div class="col m2"></div>

        <!-- <div class="col s12 m2" align="center">
            <img src="assets/images/yuna.jpg" alt="" class="circle responsive-img">
            <h6>ReviewerName</h6>
        </div> -->

        <div class="col m8">
            <span id="reviewBox" class="black-text">
            </span>
        </div>

        <div class="col m2"></div>

    </div>

    <div id="footerSpacing"></div>

    <footer class="page-footer red">

        <div class="footer-copyright">

            <div class="col s1"></div>

            <div class="col m1">
                Â© 2018 Tenderellas
            </div>

            <div class="col m8"></div>

            <div class="col m1 center">
                <a href="about-us.html">About Us</a>
            </div>

            <div class="col s1"></div>

        </div>

    </footer>

    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
    <!-- Firebase link -->
    <script src="https://www.gstatic.com/firebasejs/5.3.1/firebase.js"></script>
    <!-- JS link -->
    <script src="assets/javascript/script.js" type="text/javascript"></script>
</body>

</html>
